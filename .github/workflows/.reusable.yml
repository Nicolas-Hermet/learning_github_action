name: "Le CI de la mort"
on:
  pull_request:
    branches: [ "main" ]
    types: [ synchronize ]
jobs:
  it-has-one-job:
    name: ${{ env.current_step }}
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.draft }}
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      env:
        current_step: "Install Ruby"

    - name: Set up PostgreSQL
      uses: Harmon758/postgresql-action@v1.0.0
      with:
        postgresql user: test
        postgresql password: password
      env:
        current_step: "Install Postgres"

    - name: Install gems
      run: |
        gem install bundler
        bundle config path vendor/bundle
        bundle install --jobs 4 --retry 3
      env:
        DATABASE_URL: 'postgres://test:password@localhost/application_test'
        current_step: "Install gems"

    - name: Get file changes
      id: get_file_changes
      uses: trilom/file-changes-action@v1.2.4
      with:
        output: ' '
    - name: Echo file changes
      run: |
        echo Changed files: ${{ steps.get_file_changes.outputs.files }}
      env:
        current_step: "Get files changed names"

    - name: Run Rubocop
      id: rubocop_run
      run: rubocop --force-exclusion ${{ steps.get_file_changes.outputs.files}} -F
      env:
        current_step: "Run rubocop"
      # uses: wearerequired/lint-action@v2.1.0
      # with:
      #   github_token: ${{ secrets.GITHUB_TOKEN }}
      #   rubocop: true
      #   auto_fix: false
      #   rubocop_args: --force-exclusion ${{ steps.get_file_changes.outputs.files}}
      #   rubocop_command_prefix: bundle exec

    - name: Run whole RSpec suite
      id: rspec-id
      if: ${{ steps.rubocop_run.outputs.conclusion }} == "success"
      run: bundle exec rspec --fail-fast
      env:
        current_step: "Run rspec"
